<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <b id="total"></b><br>
    <hr>
    
    <b>Order Number</b><br>
    <input type="text" id="ordernumber"><br>
    <hr>

    <b>Country</b><br>
    <input type="text" id="country"><br>
    <hr>

    <b>Shipping Method</b><br>
    <input type="text" id="shippingmethod"><br>
    <hr>

    <b>Shipping Date</b><br>
    <input type="text" id="shippingdate"><br>
    <hr>

    <b>JP Result</b><br>
    <select name="result" id="jpresult">
        <option value="notdone">Not Done</option>
        <option value="found">Found</option>
        <option value="compensation">Compensation</option>
    </select><br>
    <hr>

    <b>Where</b><br>
    <select name="where" id="where">
        <option value="notfound">Not Found</option>
        <option value="delivered">Delivered</option>
        <option value="returned">Returned</option>
    </select><br>
    <hr>

    <b>Support End Date</b><br>
    <input type="text" id="enddate"><br>
    <hr>

    <b>Notes</b><br>
    <input type="text" id="notes"><br>
    <hr>

    <button onclick="AddEntry()">Add</button><br>
    <hr>

    <button onclick="Output()">Save</button><br><br>
    <input type="text" id="output">

    <script src="script.js"></script>
</body>
</html>
